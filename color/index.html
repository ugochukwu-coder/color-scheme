<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
    <div class="container">
      <header class="header">
          <input class="color__box" id="color__box" type="color">
          <select class="name" name="name" id="modeName" >
              <option value="monochrome" select="selected">Monochrome</option>
              <option value="monochrome-dark">Monochrome-dark</option>
              <option value="monochrome-light">Monochrome-light</option>
              <option value="analogic">Analogic</option>
              <option value="complement">Compliment</option>
              <option value="analogic-complement">Analogic-complement</option>
              <option value="triad">Triad</option>
          </select>
          <button class="btn" id="btn">Get color scheme</button>
      </header>

      <main id="color__scheme">
        <!-- 
        <h1 class="color-1"></h1>
        <p class="color">#F55A5A</p>
         -->
      </main>
    </div>

    <script src="index.js"></script>
</body>
</html>
